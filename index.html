<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Shelfie</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    
    <!-- Library View (Home) -->
    <div id="library-view" class="view active">
      <header>
        <h1>ğŸ“š Shelfie</h1>
        <div>
          <button id="share-btn" class="icon-btn" title="Share">ğŸ“¤</button>
          <button id="timeline-btn" class="icon-btn" title="Timeline">ğŸ“…</button>
        </div>
      </header>
      
      <div id="book-grid" class="book-grid"></div>
      
      <div id="empty-state" class="empty-state">
        <p>Your shelf is empty</p>
        <p class="subtle">Tap + to add your first book</p>
      </div>
      
      <button id="add-btn" class="fab">+</button>
    </div>

    <!-- Add Book View -->
    <div id="add-view" class="view">
      <header>
        <button id="close-add" class="icon-btn">âœ•</button>
        <span>Add Book</span>
        <span></span>
      </header>
      
      <div class="add-options">
        <label class="add-option">
          <input type="file" id="camera-input" accept="image/*" capture="environment">
          <div class="add-option-icon">ğŸ“·</div>
          <div class="add-option-text">Take Photo</div>
        </label>
        
        <label class="add-option">
          <input type="file" id="library-input" accept="image/*">
          <div class="add-option-icon">ğŸ–¼ï¸</div>
          <div class="add-option-text">Photo Library</div>
        </label>
        
        <button id="search-option" class="add-option">
          <div class="add-option-icon">ğŸ”</div>
          <div class="add-option-text">Search by Title</div>
        </button>
      </div>
    </div>

    <!-- Timeline View -->
    <div id="timeline-view" class="view">
      <header>
        <button id="close-timeline" class="icon-btn">â†</button>
        <span>Timeline</span>
        <span></span>
      </header>
      <div id="timeline-container"></div>
    </div>

    <!-- Book Detail View -->
    <div id="detail-view" class="view">
      <header>
        <button id="close-detail" class="icon-btn">â†</button>
        <span>Book Details</span>
        <button id="delete-book" class="icon-btn">ğŸ—‘ï¸</button>
      </header>
      <div id="book-detail"></div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="modal">
      <div class="modal-content">
        <div id="confirm-book-info"></div>
        <div class="modal-actions">
          <button id="confirm-cancel" class="btn secondary">Cancel</button>
          <button id="confirm-add" class="btn primary">Add to Shelf</button>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
      <div class="spinner"></div>
      <p id="loading-text">Loading...</p>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
